<?php
	$mode=(string)filter_input(INPUT_GET,'mode');
	$mode=in_array($mode,["catalog","search"]) ? $mode : "";
	$search=($mode==="search");
	$imgsearch=(bool)filter_input(INPUT_GET,'imgsearch',FILTER_VALIDATE_BOOLEAN);
	$radio =(int)filter_input(INPUT_GET,'radio',FILTER_VALIDATE_INT);
	$en_q=isset($en_q) ? $en_q :"";
?>
<div class="pagination">
<?php if($page >= ($pagedef*17)):?>
<a href="?page=0">First</a> |
<?php endif;?>
<?php for($i = $start_page; ($i < $count_alllog && $i <= $end_page) ; $i+=$pagedef) :?>
	<?php if($page==$i):?>
			[<strong><?=h($i/$pagedef)?></strong>]
		<?php else: ?>
			<?php if($i===0):?>
				[<a href="?page=0<?php if($mode):?>&mode=<?=h($mode)?><?php endif;?><?php if($search):?>&imgsearch=<?=h($imgsearch)?>&q=<?=h($en_q)?>&radio=<?=h($radio)?><?php endif;?>
">0</a>]
			<?php else:?>	
			<?php if($i === $end_page):?>
			<!-- 特定のページに代入される記号 エンド -->
				[<a href="?page=<?=h($i)?><?php if($mode):?>&mode=<?=h($mode)?><?php endif;?><?php if($search):?>&imgsearch=<?=h($imgsearch)?>&q=<?=h($en_q)?>&radio=<?=h($radio)?><?php endif;?>
">≫</a>]
				<?php elseif($i === $start_page):?>
				[<a href="?page=<?=h($i)?><?php if($mode):?>&mode=<?=h($mode)?><?php endif;?><?php if($search):?>&imgsearch=<?=h($imgsearch)?>&q=<?=h($en_q)?>&radio=<?=h($radio)?><?php endif;?>
">≪</a>]
					<?php else:?>
			[<a href="?page=<?=h($i)?><?php if($mode):?>&mode=<?=h($mode)?><?php endif;?><?php if($search):?>&imgsearch=<?=h($imgsearch)?>&q=<?=h($en_q)?>&radio=<?=h($radio)?><?php endif;?>
"><?=h($i/$pagedef)?></a>]
			<?php endif;?>
			<?php endif;?>
		<?php endif;?>
		<?php endfor ;?>

		<?php if($end_page < $count_alllog):?>
		| <a href="?page=<?=h(ceil(($count_alllog/$pagedef)-1)*$pagedef)?><?php if($search):?>&imgsearch=<?=h($imgsearch)?>&q=<?=h($en_q)?>&radio=<?=h($radio)?><?php endif;?>
">Last</a>
		<?php endif;?>
</div>
