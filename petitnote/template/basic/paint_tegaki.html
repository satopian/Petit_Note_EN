<script>
Tegaki.open({
// when the user clicks on Finish
  onDone: function() {
	
	const postData = (path, data) => {

		fetch(path, {
			method: 'post',
			mode: 'same-origin',
			headers: {
				'X-Requested-With': 'tegaki'
				,
			},
			body: data,
		})
		.then((response) => {
			if (response.ok) {
				response.text().then((text) => {
				console.log(text)
					if(text==='ok'){
						Tegaki.hide();//｢このサイトを離れますか?｣を解除
						return window.location.href="index.php?mode=<?=h($paintmode)?><?php if($rep):?>&no=<?=h($no)?>&id=<?=h($id)?>&pwd=<?=h($pwd)?>&repcode=<?=h($repcode)?><?php endif;?>";
					}
					return alert(text);
				})
			}else{
				let response_status = response.status; 

				if(response_status===403){
						return alert(<?php if($en):?>'It may be a WAF false positive.\nTry to draw a little more.'<?php else:?>'投稿に失敗。\nWAFの誤検知かもしれません。\nもう少し描いてみてください。'<?php endif;?>);
				}
				if(response_status===404){
						return alert(<?php if($en):?>'404 not found\nsaveklecks.php'<?php else:?>'エラー404\nsaveklecks.phpがありません。'<?php endif;?>);	
				}
				return alert(<?php if($en):?>'Your picture upload failed!\nPlease try again!'<?php else:?>'投稿に失敗\n時間をおいて再度投稿してみてください。'<?php endif;?>);
			}
		})
		.catch((error) => {
				return alert(<?php if($en):?>'Server or line is unstable.\nPlease try again!'<?php else:?>'サーバまたは回線が不安定です。\n時間をおいて再度投稿してみてください。'<?php endif;?>);	
		})
	}

    Tegaki.flatten().toBlob(
      function(blob) {
        console.log(blob);
		var formData = new FormData();
		formData.append("picture",blob,'blob');
		formData.append("usercode", "<?=h($usercode)?>");
		 <?php if($rep):?>formData.append("repcode", "<?=h($repcode)?>");<?php endif;?>
		formData.append("tool", "tegaki");
		formData.append("stime", <?=time();?>);
		formData.append("resto", "<?=h($resto)?>");
		postData("saveklecks.php", formData);
      },
      'image/png'
    );
  },
  // when the user clicks on Cancel
  onCancel: function() {
    console.log('Closing...')
  },
  // initial canvas size
  width: <?=h($picw)?>,
  height: <?=h($pich)?>,

});
